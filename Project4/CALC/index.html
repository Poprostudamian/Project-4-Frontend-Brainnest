<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="section-calculator">
            <div class="result-output">
                <span id="result-field"></span>
            </div>
            <div class="section-result">
                <button class="row-up" id="section-buttonAc">AC</button>
                <button class="row-up" id="section-buttonPlusMinus">+/-</button>
                <button class="row-up" id="section-buttonPercent">%</button>
                <button class="row-up" id="section-buttonDevide">/</button>
                <button class="row-upBottom" id="section-buttonSeven">7</button>
                <button class="row-upBottom" id="section-buttonEight">8</button>
                <button class="row-upBottom" id="section-buttonNine">9</button>
                <button class="row-upBottom" id="section-buttonMultiply">*</button>
                <button class="row-middle" id="section-buttonFour">4</button>
                <button class="row-middle" id="section-buttonFive">5</button>
                <button class="row-middle" id="section-buttonSix">6</button>
                <button class="row-middle" id="section-buttonMinus">-</button>
                <button class="row-bottomUp" id="section-buttonOne">1</button>
                <button class="row-bottomUp" id="section-buttonTwo">2</button>
                <button class="row-bottomUp" id="section-buttonThree">3</button>
                <button class="row-bottomUp" id="section-buttonPlus">+</button>
                <button class="row-bottom" id="section-buttonZero">0</button>
                <button class="row-bottom" id="section-buttonDot">.</button>
                <button class="row-bottom" id="section-buttonEquals">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
